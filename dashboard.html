<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Dashboard ðŸ’–</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 25%, #ffd6e8 50%, #ffc9e0 75%, #ffb8d9 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background hearts */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 3rem 2.5rem;
            box-shadow: 0 12px 48px rgba(255, 105, 180, 0.25),
                        0 0 100px rgba(255, 182, 193, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            width: 100%;
            animation: fadeInScale 1s ease-out;
            text-align: center;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            color: #a93f55;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            margin: 2rem 0;
            border: 2px solid rgba(255, 105, 180, 0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 105, 180, 0.2);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .waiting-message {
            font-size: 1.25rem;
            color: #a93f55;
            font-style: italic;
        }

        .status-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .status-message {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #c44569;
            margin-bottom: 1rem;
            line-height: 1.4;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-details {
            color: #a93f55;
            font-size: 1.125rem;
            margin-top: 1rem;
        }

        .timestamp {
            background: rgba(255, 255, 255, 0.5);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            color: #8b2e4a;
            font-size: 0.95rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .info-label {
            font-weight: 600;
            color: #a93f55;
            margin-bottom: 0.5rem;
            display: block;
        }

        .info-value {
            color: #8b2e4a;
            font-size: 1.125rem;
        }

        .celebration {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 999;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 2rem 1.5rem;
            }
            .status-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div class="card">
            <h1>Your Valentine Dashboard ðŸ’•</h1>
            <p class="subtitle">Waiting to hear from <span id="partnerName">your Valentine</span>...</p>
            
            <div class="status-box" id="statusBox">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <div class="waiting-message">Listening for a response...</div>
                </div>
                
                <div id="responseState" style="display: none;">
                    <div class="status-icon">ðŸ’•âœ¨ðŸŽ‰</div>
                    <div class="status-message">
                        <span id="responseName">They</span> said YES!
                    </div>
                    <div class="status-details">
                        Your Valentine has accepted! ðŸ’–
                    </div>
                    <div class="timestamp" id="timestamp"></div>
                </div>
            </div>

            <div class="info-box">
                <span class="info-label">Sent from:</span>
                <div class="info-value" id="senderName">-</div>
            </div>

            <div class="info-box">
                <span class="info-label">Sent to:</span>
                <div class="info-value" id="receiverName">-</div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDGJvkEZPtaqSJfV4y7qCM2kngRf-spGuA",
            authDomain: "animevibe-e6051.firebaseapp.com",
            projectId: "animevibe-e6051",
            storageBucket: "animevibe-e6051.firebasestorage.app",
            messagingSenderId: "567058042005",
            appId: "1:567058042005:web:2045341ea9e5c4aa4edf9c",
            measurementId: "G-ZBCWELWQ99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const fromName = urlParams.get('from') || 'You';
        const toName = urlParams.get('to') || 'Your Valentine';

        // Update display names
        document.getElementById('senderName').textContent = fromName;
        document.getElementById('receiverName').textContent = toName;
        document.getElementById('partnerName').textContent = toName;
        document.getElementById('responseName').textContent = toName;

        // Confetti function
        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#ff9ff3', '#feca57', '#ff6348', '#ff4757', '#f368e0'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 15);
            }
        }

        // Listen to Firestore in real-time
        if (code) {
            const docRef = doc(db, 'valentines', code);
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    if (data.response === 'yes') {
                        // Hide loading, show response
                        document.getElementById('loadingState').style.display = 'none';
                        const responseState = document.getElementById('responseState');
                        responseState.style.display = 'block';
                        responseState.classList.add('celebration');
                        
                        // Show timestamp if available
                        if (data.timestamp) {
                            const timestamp = data.timestamp.toDate();
                            const timeString = timestamp.toLocaleString('en-US', {
                                month: 'long',
                                day: 'numeric',
                                year: 'numeric',
                                hour: 'numeric',
                                minute: '2-digit',
                                hour12: true
                            });
                            document.getElementById('timestamp').textContent = `Responded on ${timeString}`;
                        }
                        
                        // Create confetti
                        createConfetti();
                        
                        // Play a subtle celebration sound if you want (optional)
                        console.log('ðŸŽ‰ They said YES!');
                    }
                } else {
                    console.log('No response yet...');
                }
            }, (error) => {
                console.error('Error listening to Firestore:', error);
                document.querySelector('.waiting-message').textContent = 'Waiting for a response...';
            });
        } else {
            document.querySelector('.waiting-message').textContent = 'Invalid link - no code found';
        }
    </script>

    <script>
        // Create floating hearts
        const heartBg = document.getElementById('heartBg');
        const heartSymbols = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’˜'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }
        
        setInterval(createHeart, 500);
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 300);
        }
    </script>
</body>
</html>
